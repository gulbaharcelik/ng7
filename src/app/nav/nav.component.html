<header>
  <div class="container">
    <a routerLink="/" class="logo">{{appTitle}}</a>
    <!-- routerLink is an Angular 7 specific attribute that allows you to direct the browser to different routed components.
    The standard href element will not work. -->
    <nav>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/contact">Contact us</a></li>
      </ul>
    </nav>
  </div>
</header>
